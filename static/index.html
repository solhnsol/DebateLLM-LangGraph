<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>DebateLLM - WebSocket Test</title>
    <style>
        * {

            padding: 0;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }
        
        .header {

            padding: 20px;
            border-radius: 12px 12px 0 0;

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {

            opacity: 0.9;
        }
        
        .setup-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: flex-end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .status {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.connected {
            background: #dcfce7;
            color: #166534;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.moderator {
            background: #e0f2fe;
            border-left: 4px solid #0284c7;
        }
        
        .message.debate_agent {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }
        
        .message.judge {
            background: #e9d5ff;
            border-left: 4px solid #a855f7;
        }
        
        .message.human {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            margin-left: 40px;
        }
        
        .message.error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
        
        .message.info {
            background: #f0fdf4;
            border-left: 4px solid #16a34a;
            color: #166534;
        }
        
        .message-node {
            font-size: 11px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.5;
            color: #1f2937;
        }
        
        .input-section {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: none;
        }
        
        .input-section.active {
            display: block;
        }
        
        .input-section.hidden {
            display: none;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .input-group button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
            text-align: center;
        }
        
        .empty-state p {
            font-size: 16px;
            margin-top: 10px;
        }
        
        .session-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤ DebateLLM WebSocket Test</h1>
            <p>ì‹¤ì‹œê°„ í† ë¡  ì‹œë®¬ë ˆì´ì…˜</p>
        </div>
        
        <div class="setup-section">
            <div class="form-group">
                <label for="topic">í† ë¡  ì£¼ì œ</label>
                <input 
                    type="text" 
                    id="topic" 
                    placeholder="ì˜ˆ: ê¸°ë³¸ì†Œë“ì œ ë„ì… ì°¬ë°˜"
                    value="AI ì‹œëŒ€ì˜ ê¸°ë³¸ì†Œë“ì œ"
                >
            </div>
            
            <div class="form-group">
                <label for="userSide">ë‹¹ì‹ ì˜ ì…ì¥</label>
                <select id="userSide">
                    <option value="positive">ì°¬ì„±</option>
                    <option value="negative">ë°˜ëŒ€</option>
                </select>
            </div>
            
            <button class="btn btn-primary" id="startBtn" onclick="startDebate()">í† ë¡  ì‹œì‘</button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopDebate()" style="display:none;">ì—°ê²° ëŠê¸°</button>
            
            <div class="status disconnected" id="statusIndicator">â— ì—°ê²° ì•ˆ ë¨</div>
            <div class="session-info" id="sessionInfo"></div>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <p>ğŸ“ í† ë¡ ì„ ì‹œì‘í•˜ì„¸ìš”!</p>
                <p style="font-size: 12px; margin-top: 10px; color: #bbb;">ìœ„ì˜ ì„¤ì •ì„ ì…ë ¥í•˜ê³  "í† ë¡  ì‹œì‘" ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.</p>
            </div>
        </div>
        
        <div class="input-section" id="inputSection">
            <p style="margin-bottom: 10px; font-size: 12px; color: #666;">ë‹¹ì‹ ì˜ ì˜ê²¬ì„ ì…ë ¥í•˜ì„¸ìš”:</p>
            <div class="input-group">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="ì˜ê²¬ì„ ì…ë ¥í•˜ê³  Enterë¥¼ ëˆ„ë¥´ì„¸ìš”..."
                    onkeypress="if(event.key==='Enter') submitUserInput()"
                >
                <button onclick="submitUserInput()">ì „ì†¡</button>
            </div>
        </div>
    </div>
    
    <script>
        let ws = null;
        let sessionId = null;
        let awaitingInput = false;
        let currentStreamingNode = null;
        let currentMessageElement = null;
        
        async function startDebate() {
            const topic = document.getElementById('topic').value.trim();
            const userSide = document.getElementById('userSide').value;
            
            if (!topic) {
                alert('í† ë¡  ì£¼ì œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            try {
                // ì„¸ì…˜ ìƒì„±
                const response = await fetch('/debate/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topic: topic,
                        user_side: userSide
                    })
                });
                
                if (!response.ok) {
                    throw new Error('ì„¸ì…˜ ìƒì„± ì‹¤íŒ¨');
                }
                
                const data = await response.json();
                sessionId = data.session_id;
                
                // UI ì—…ë°ì´íŠ¸
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('sessionInfo').textContent = `ì„¸ì…˜ ID: ${sessionId}`;
                document.getElementById('chatArea').innerHTML = '';
                
                // WebSocket ì—°ê²°
                connectWebSocket();
                
            } catch (error) {
                alert(`ì—ëŸ¬: ${error.message}`);
            }
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/debate/${sessionId}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus(true);
                addMessage('info', 'âœ… WebSocket ì—°ê²° ì„±ê³µ!');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'message') {
                    updateOrCreateMessage(data.node, data.content);
                } else if (data.type === 'input_request') {
                    awaitingInput = true;
                    currentStreamingNode = null;
                    currentMessageElement = null;
                    document.getElementById('inputSection').classList.add('active');
                    document.getElementById('userInput').focus();
                    addMessage('info', 'ğŸ’¬ ë‹¹ì‹ ì˜ ì˜ê²¬ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                } else if (data.type === 'error') {
                    currentStreamingNode = null;
                    currentMessageElement = null;
                    addMessage('error', data.content);
                    stopDebate();
                } else if (data.type === 'node') {
                    // ë…¸ë“œ ë³€ê²½ ì‹œ í˜„ì¬ ìŠ¤íŠ¸ë¦¬ë° ì´ˆê¸°í™”
                    if (data.node !== currentStreamingNode) {
                        currentStreamingNode = null;
                        currentMessageElement = null;
                    }
                    console.log(`ğŸ“ í˜„ì¬ ë…¸ë“œ: ${data.node}`);
                }
            };
            
            ws.onerror = (error) => {
                addMessage('error', `WebSocket ì—ëŸ¬: ${error}`);
                updateStatus(false);
            };
            
            ws.onclose = () => {
                updateStatus(false);
                addMessage('error', 'âŒ WebSocket ì—°ê²° ì¢…ë£Œ');
                document.getElementById('inputSection').classList.remove('active');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').style.display = 'none';
            };
        }
        
        function submitUserInput() {
            const inputElement = document.getElementById('userInput');
            const message = inputElement.value.trim();
            
            if (!message) {
                alert('ì˜ê²¬ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (!awaitingInput || !ws) {
                alert('ì…ë ¥ì„ ë°›ì„ ì¤€ë¹„ê°€ ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            
            // ì‚¬ìš©ì ì…ë ¥ ì „ì†¡
            ws.send(message);
            
            // UI ì—…ë°ì´íŠ¸
            addMessage('human', message);
            inputElement.value = '';
            document.getElementById('inputSection').classList.remove('active');
            awaitingInput = false;
            currentStreamingNode = null;
            currentMessageElement = null;
        }
        
        function updateOrCreateMessage(nodeType, content) {
            // ê°™ì€ ë…¸ë“œì˜ ìŠ¤íŠ¸ë¦¬ë°ì´ë©´ ê¸°ì¡´ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
            if (currentStreamingNode === nodeType && currentMessageElement) {
                const contentDiv = currentMessageElement.querySelector('.message-content');
                if (contentDiv) {
                    contentDiv.textContent = content;
                }
                const chatArea = document.getElementById('chatArea');
                chatArea.scrollTop = chatArea.scrollHeight;
                return;
            }
            
            // ìƒˆë¡œìš´ ë…¸ë“œë©´ ìƒˆ ë©”ì‹œì§€ ë¸”ë¡ ìƒì„±
            currentStreamingNode = nodeType;
            currentMessageElement = createMessageElement(nodeType, content);
            
            const chatArea = document.getElementById('chatArea');
            if (chatArea.querySelector('.empty-state')) {
                chatArea.innerHTML = '';
            }
            chatArea.appendChild(currentMessageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function createMessageElement(nodeType, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${nodeType}`;
            
            if (nodeType !== 'error' && nodeType !== 'info' && nodeType !== 'human') {
                messageDiv.innerHTML = `
                    <div class="message-node">${nodeType}</div>
                    <div class="message-content">${escapeHtml(content)}</div>
                `;
            } else {
                messageDiv.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            }
            
            return messageDiv;
        }
        
        function addMessage(nodeType, content) {
            const chatArea = document.getElementById('chatArea');
            
            // ë¹ˆ ìƒíƒœ ì œê±°
            if (chatArea.querySelector('.empty-state')) {
                chatArea.innerHTML = '';
            }
            
            const messageDiv = createMessageElement(nodeType, content);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusEl = document.getElementById('statusIndicator');
            if (connected) {
                statusEl.className = 'status connected';
                statusEl.textContent = 'â— ì—°ê²°ë¨';
            } else {
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'â— ì—°ê²° ì•ˆ ë¨';
            }
        }
        
        function stopDebate() {
            if (ws) {
                ws.close();
                ws = null;
            }
            sessionId = null;
            awaitingInput = false;
            currentStreamingNode = null;
            currentMessageElement = null;
            document.getElementById('inputSection').classList.remove('active');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('sessionInfo').textContent = '';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
